<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Original Snake Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <span id="flexContainer">
      <span id="score">SCORE 0</span>
      <span id="highScore">HIGH SCORE 0</span>
      <audio src="zapsplat_human_eat_bite_apple_003_15222.mp3" id="eat"></audio>
      <audio src="zapsplat_human_male_voice_says_game_over_001_15726.mp3" id="gameOver"></audio>
      <canvas id="gameCanvas" width="1000" height="400"></canvas>
      <button id="startButton">START GAME</button>
      <p id="intro">WELCOME TO THE RETRO SNAKE GAME!</p>
      <button id="resetButton">RESET GAME</button>
      <span id="difficulty">DIFFICULTY LEVEL</span>
      <button id="easyButton" class="buttonEffect active">EASY</button>
      <button id="normalButton" class="buttonEffect">NORMAL</button>
      <button id="hardButton" class="buttonEffect">HARD</button>
    </span>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
